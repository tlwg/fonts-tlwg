<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Synthesize Windows Browallia with scaled-down Garuda -->
	<match target="pattern">
		<test qual="any" name="family" mode="eq">
			<string>BrowalliaUPC</string>
			<string>Browallia New</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Garuda</string>
		</edit>
		<edit name="matrix" mode="assign">
			<times>
				<name>matrix</name>
				<matrix><double>0.75</double><double>0</double>
				        <double>0</double><double>0.75</double>
				</matrix>
			</times>
		</edit>
	</match>
</fontconfig>

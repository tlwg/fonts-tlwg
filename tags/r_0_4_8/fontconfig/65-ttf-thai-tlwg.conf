<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<accept>
			<family>Norasi</family>
		</accept>
	</alias>
	<alias>
		<family>sans-serif</family>
		<accept>
			<family>Waree</family>
			<family>Loma</family>
			<family>Garuda</family>
		</accept>
	</alias>
	<alias>
		<family>monospace</family>
		<accept>
			<family>TlwgTypist</family>
			<family>TlwgMono</family>
		</accept>
	</alias>
</fontconfig>
